{% extends "layout/admin-layout-template.html" %}
{% block body %}
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Vendor
    <small>Data Center</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i>Vendor Data Center</a></li>
    <li class="active">Vendor Data</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">

    <!-- Vendor Add Form -->
    <div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Input Vendor</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        {% from "includes/_formhelpers.html" import render_field %}
        <form class="form-horizontal" action="" method="POST">
          <div class="box-body">
            <div class="form-group">
              <div class="col-sm-10">
                {{render_field(form.vendor_type, class = "form-control")}}
              </div>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-info">Update</button>
            <a href="/admin/vendordata" class="btn btn-default">Cancel</a>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
    </div>
    <!-- /Vendor Add Form -->


  </div>
</section>
{% endblock %}
